<div class="login-container">
    <div class="login-box">
      <h2>Registrarse</h2>
      <form [formGroup]="registerForm" (ngSubmit)="post()">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" />
        </div>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="Correo Electrónico" />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Contraseña" />
        </div>
        <div class="input-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección" />
        </div>
        <div class="input-group">
          <label for="whatsapp">WhatsApp</label>
          <input type="text" id="whatsapp" formControlName="whatsapp" placeholder="WhatsApp" />
        </div>
        <button pButton type="submit" label="Registrarse" class="p-button-success loginR-button" [disabled]="registerForm.invalid"></button>
      </form>
      <p>¿Ya tienes una cuenta? <a [routerLink]="'/login'">Iniciar Sesión</a></p>
    </div>
  </div>
