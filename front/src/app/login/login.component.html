<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Correo Electrónico" />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña" />
      </div>
      <button pButton type="submit" label="Iniciar Sesión" class="p-button-success login-button" [disabled]="loginForm.invalid"></button>
    </form>
    <p>¿No tienes una cuenta? <a (click)="toggleRegister()">Registrarse</a></p>
    <p>¿Olvidaste tu contraseña? <a (click)="contra()">Recuperar</a></p>
  </div>
</div>
